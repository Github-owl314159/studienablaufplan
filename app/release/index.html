<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap");
    </style>
    <link rel="stylesheet" href="style.min.css" />
    <script src="https://kit.fontawesome.com/c397fcca4c.js"></script>
    <script defer src="main.min.js"></script>
    <title>Studymanager</title>
  </head>
  <body>
    <header>
      <h1>...get managed by StudyManager</h1>
      <!-- sidebar -->
      <div class="sidebar animate ">
        <button id="sidebarButton" class="animate">
          <i class="fas fa-bars"></i>
        </button>
        <h3 class="nav-title">Settings</h3>
        <div class="nav-body">
          <div class="divider ">
            <h4>Print</h4>
          </div>
          <div class="divider ">
            <h4>Export</h4>
          </div>
          <div id="changeScheduleButton" class="divider ">
            <h4>Change schedule</h4>
          </div>
          <div id="deleteScheduleButton" class="divider ">
            <h4>Delete schedule</h4>
          </div>
        </div>
      </div>
      <!-- sidebar end -->
    </header>
    <div class="bg-dimmed"></div>
    <main>
      <div id="schedule-name-div">
        <p id="schedule-name">My first schedule</p>
        <i class="fas fa-pencil-alt"></i>
      </div>
      <div class="grid-container"></div>
      <div id="buttonDiv">
        <button class="addModuleButton">Add module</button>
        <button class="saveScheduleButton disabled">Save schedule</button>
      </div>
    </main>
    <!-- add module modal -->
    <div class="modal-base" id="addModule">
      <a href="#" id="x">x</a>
      <div id="aM-content">
        <h2>Create New Module</h2>
        <form action="#">
          <div>
            <label for="modulName">Modul Name:</label>
            <input type="text" name="modulName" />
          </div>
          <br />
          <br />
          <div>
            <label for="modulEcts">Ects:</label>
            <input type="number" name="modulEcts" min="0" />
          </div>
          <br />
          <br />
          <div>
            <button class="cancelButton" type="reset">Cancel</button>
            <button class="confirmButton" type="submit">
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- show module modal -->
    <div class="modal-base" id="showModule">
      <a href="#" id="cancel-sM">x</a>
      <div id="sM-content">
        <h2>Show Module</h2>
        <form action="#">
          <div id="sM-name">
            <label>Modul Name:</label>
          </div>
          <br />
          <br />
          <div id="sM-ects">
            <label>Ects:</label>
          </div>
          <button id="deleteModuleButton">Delete Module</button>
        </form>
      </div>
    </div>
    <!-- show schedule modal -->
    <div class="modal-base" id="scheduleModal">
      <a href="#" id="cancel-scheduleModal">x</a>
      <div id="scheduleModal-content">
        <h2>Choose Schedule</h2>
        <div id="scheduleModal-list"></div>
        <div id="pagination">
          <i class="fas fa-arrow-left disabled"></i>
          <i class="fas fa-arrow-right disabled"></i>
        </div>
      </div>
      <button id="confirmScheduleButton" class="disabled">Confirm</button>
    </div>
    <footer></footer>
  </body>
</html>
